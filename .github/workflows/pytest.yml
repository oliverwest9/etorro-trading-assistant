name: pytest

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  issues: write

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Unit tests (mocked HTTP) and integration tests (in-memory SurrealDB)
      # both run here â€” no Docker or external services needed.
      - name: Run tests
        run: pytest -v --tb=short

      - name: Create issue on test failure
        if: failure()
        uses: actions/github-script@v7
        env:
          COPILOT_ASSIGNEE: ${{ vars.COPILOT_ASSIGNEE || 'copilot' }}
        with:
          script: |
            const { owner, repo } = context.repo;
            const runUrl = `${context.serverUrl}/${owner}/${repo}/actions/runs/${context.runId}`;
            await github.rest.issues.create({
              owner,
              repo,
              title: `CI failure: pytest (${context.runId})`,
              body: `Pytest failed in [workflow run](${runUrl}).\n\nCommit: ${context.sha}`,
              assignees: [process.env.COPILOT_ASSIGNEE],
            });
