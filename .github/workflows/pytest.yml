name: pytest

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      # Unit tests (mocked HTTP) and integration tests (in-memory SurrealDB)
      # both run here â€” no Docker or external services needed.
      - name: Run tests
        run: pytest -v --tb=short
